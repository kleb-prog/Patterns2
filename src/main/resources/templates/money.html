<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="EN">
    <head>
        <meta charset="utf-8"/>
        <title>Home Deposit</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
			<form action="#" th:action="@{/money}" method="POST" enctype="multipart/form-data">
				<div class="form-row">
					<div class="form-group col-md-3">
						<input type="text" name="amount" class="form-control" placeholder="Сумма">
					</div>
					<div class="form-group col-md-3">
						<input type="text" name="description" class="form-control" placeholder="Описание">
					</div>
					<div class="form-group col-md-3">
						<input type="date" name="date" class="form-control" placeholder="Дата">
					</div>
					<div class="form-group col-md-3">
						<select name="type" class="form-control">
							<option th:each="type : ${T(com.homeDeposit.homeDeposit.Entity.enums.MoneyFlowType).values()}"
								th:value="${type}"
								th:text="${type.name}">
							 </option>
						</select>
					</div>
				
				<button type="submit" class="btn btn-success">добавить</button>
			</form>
		</div>
    </body>
</html>
